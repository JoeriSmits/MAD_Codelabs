<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">

<dom-module id="chatAppViewer-app">
  <template>
    <style>
      :host {
        display: block;
      }

      .message {
        width: 100%;
        max-width: 800px;
        margin: 0 auto 1em auto;
        background-color: white;
        border-radius: 10px;
        padding: 1em;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
      }

      .name {
        font-size: 0.9em;
        font-weight: bold;
        color: deepskyblue;
      }

      .name, .messageTxt {
        display: block;
      }

      .date {
        font-size: 0.6em;
        color: #AAA;
      }
    </style>

    <firebase-app auth-domain="mad-research.firebaseapp.com"
      database-url="https://mad-research.firebaseio.com"
      api-key="AIzaSyAA6dYdqzRIcQc_JkqfoXDKeN3zJkw7JPI">
    </firebase-app>

    <firebase-document
      path="/messages"
      data="{{chatList}}">
    </firebase-document>

    <template is="dom-repeat" items="{{_toArray(chatList)}}">
      <div class="message">
        <span class="name">{{item.username}}</span>
        <span class="messageTxt">{{item.message}}</span>
        <span class="date">{{item.timestamp}}</span>
      </div>
    </template>

  </template>

  <script>
    Polymer({

      is: 'chatAppViewer-app',

      properties: {
        firebaseRef: {
          value: function() {
            // return firebase.database().ref('messages/' + messageId);
          },
        },
        chatList: {
          observer: '_scrollToBottomPage'
        }
      },

      _toArray: function(obj) {
        return Object.keys(obj).map(function(key) {
            return {
                username: obj[key].username,
                message: obj[key].message,
                timestamp: obj[key].timestamp
            };
        });
      },

      _scrollToBottomPage: function() {
        setTimeout(function(){ 
          window.scrollTo(0,document.body.scrollHeight);
        }, 30);
      }
    });
  </script>
</dom-module>
